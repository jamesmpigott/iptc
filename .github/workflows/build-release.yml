name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        brew install exempi
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create spec file
      run: |
        pyi-makespec --windowed \
          --add-binary '/opt/homebrew/lib/libexempi.dylib:lib' \
          --add-data 'assets/*:assets' \
          --icon 'assets/favicon.ico' \
          --name 'MSUK-Description-Fixer' \
          gui.py

    - name: Build app
      run: pyinstaller MSUK-Description-Fixer.spec
    
    - name: Create ZIP archive
      run: cd dist && zip -r ../MSUK-Description-Fixer.zip *
    
    - name: Create Github Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.ACTION_SECRET }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.ACTION_SECRET }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./MSUK-Description-Fixer.zip
        asset_name: MSUK-Description-Fixer.zip
        asset_content_type: application/zip
