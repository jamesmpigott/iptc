name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        brew install exempi
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    # - name: Create spec file
    #   run: |
    #     # Create spec using the found paths
    #     pyi-makespec --windowed \
    #       --add-data 'assets/*:assets' \
    #       --icon 'assets/favicon.ico' \
    #       --name 'MSUK-Description-Fixer' \
    #       gui.py
    
    - name: Find library paths
      id: find-libs
      run: |
        EXEMPI_PATH=$(find /opt/homebrew/lib -name "libexempi.dylib" -type f)
        echo "Found exempi at: $EXEMPI_PATH"
        echo "exempi_path=$EXEMPI_PATH" >> $GITHUB_OUTPUT

    - name: Build app
      run: |
        pyinstaller --windowed \
          --add-binary '${{ steps.find-libs.outputs.exempi_path }}:.' \
          --add-data 'assets/*:assets' \
          --icon 'assets/favicon.ico' \
          --name 'MSUK-Description-Fixer' \
          gui.py
    
    - name: Sign application
      run: |
        codesign --force --deep --sign - "dist/MSUK-Description-Fixer.app"

    - name: Create ZIP archive
      run: cd dist && zip -r ../MSUK-Description-Fixer.zip MSUK-Description-Fixer.app
    
    - name: Create Github Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.ACTION_SECRET }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.ACTION_SECRET }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./MSUK-Description-Fixer.zip
        asset_name: MSUK-Description-Fixer.zip
        asset_content_type: application/zip
